{% extends "base.html" %}
{% block context %}
<style>
    #main {
        padding-left: 2rem;
        padding-right: 2rem;
        padding-top: 1.5rem;
        padding-bottom: 2rem;
      
    }

    body {
        background-image: linear-gradient(to bottom,#FFF8DC 20%, white 80%);
        background-repeat: no-repeat;
    }

    .row {
        width: 100%;
    }

    .card {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 20px;
        border: none;
        border-radius: 5%;
    }

    .card-img-top {
        width: 100%;
        height: 13vw;
        object-fit: cover;
        border-radius: 5% 5% 0% 0%;
    }
</style>

<div id="main" class="collapse show">
    <div class="row row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6">
    {% for note in notes %}
    <div class="col">

        <div class="card card-shadow shadow" style="max-width: 18rem;">

            <a href="/notes/{{ note.id }}"><img class="card-img-top" src="{{ note.thumbnail_url }}" ></img></a>
            <div class="card-body">
                <a href="/notes/{{note.id }}"><h5 class="card-title">{{note.name}}</h5></a>
                <p class="card-text" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 300px;">{{note.desc}}</p>
            </div>

        </div>
    </div>
    {% endfor %}
    </div>
</div>
{% endblock context %}
